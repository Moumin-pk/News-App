<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" class="logo">
                <img src="./assets/logo.png" alt="logo" onclick="reload()" >
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="NavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="NavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="NavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="nav-search-bar flex">
                <input type="text" id="news-input" class="news-input" placeholder="e.g Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="new-img" srcset="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is title</h3>
                <h6 class="news-source" id="news-source">end Gadget 26/08.2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, sint! Nisi eveniet, hic aspernatur molestias perferendis in fugiat adipisci amet quis, ex ea asperiores? Reiciendis quis culpa voluptatibus pariatur doloremque.</p>
            </div>
        </div>
    </template>
    
</body>
<script src="./index.js"></script>
</html>
